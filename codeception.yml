actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'

# To enable code coverage (PHPUnit 10/11 compatible):
coverage:
    enabled: true
    include:
        - src/*
        - controllers/*
        - models/*
        - commands/*
